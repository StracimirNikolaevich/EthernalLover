<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EthernalLover</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ðŸ’• EthernalLover</h1>
            <p class="subtitle">Sign in to create your AI companion</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <button class="google-btn" id="googleLoginBtn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">or</div>
            
            <form class="email-form" id="emailForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="submit-btn" id="emailSubmitBtn">
                    <span id="emailSubmitText">Sign In</span>
                </button>
            </form>
            
            <div class="form-toggle" style="text-align: center; margin-top: 20px; color: #666;">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleLink" style="color: #667eea; text-decoration: none; font-weight: 600; margin-left: 5px;">Sign up</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth.js"></script>
    <script>
        let isSignUp = false;
        
        // Google login
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const result = await window.supabaseAuth.signInWithGoogle();
            if (!result.success) {
                showError(result.error);
            }
        });
        
        // Toggle between sign in and sign up
        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            const submitBtn = document.getElementById('emailSubmitBtn');
            const submitText = document.getElementById('emailSubmitText');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (isSignUp) {
                submitText.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
            } else {
                submitText.textContent = 'Sign In';
                toggleText.textContent = 'Don't have an account?';
                toggleLink.textContent = 'Sign up';
            }
        });
        
        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('emailSubmitBtn');
            
            submitBtn.disabled = true;
            hideMessages();
            
            let result;
            if (isSignUp) {
                result = await window.supabaseAuth.signUp(email, password);
            } else {
                result = await window.supabaseAuth.signIn(email, password);
            }
            
            if (result.success) {
                showSuccess(isSignUp ? 'Account created! Please check your email to verify your account.' : 'Signed in successfully!');
                setTimeout(() => {
                    window.location.href = '/characters';
                }, 1000);
            } else {
                showError(result.error);
                submitBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const session = await window.supabaseAuth.checkAuth();
            if (session) {
                window.location.href = '/characters';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
