<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Girlfriend Generator - EthernalLover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’• AI Girlfriend Generator</h1>
            <p class="subtitle">Create your perfect AI companion</p>
        </header>

        <main>
            <div class="generator-section">
                <h2>Customize Your AI Girlfriend</h2>
                <form id="generatorForm">
                    <div class="form-group">
                        <label for="name">Name (optional):</label>
                        <input type="text" id="name" name="name" placeholder="Enter a name or leave blank">
                    </div>

                    <div class="form-group">
                        <label for="personality">Personality:</label>
                        <select id="personality" name="personality">
                            <option value="sweet and caring">Sweet and Caring</option>
                            <option value="playful and energetic">Playful and Energetic</option>
                            <option value="intelligent and thoughtful">Intelligent and Thoughtful</option>
                            <option value="mysterious and intriguing">Mysterious and Intriguing</option>
                            <option value="cheerful and optimistic">Cheerful and Optimistic</option>
                            <option value="calm and serene">Calm and Serene</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="appearance">Appearance Style:</label>
                        <select id="appearance" name="appearance">
                            <option value="beautiful with a warm smile">Beautiful with Warm Smile</option>
                            <option value="elegant and graceful">Elegant and Graceful</option>
                            <option value="cute and adorable">Cute and Adorable</option>
                            <option value="stunning and captivating">Stunning and Captivating</option>
                            <option value="natural and charming">Natural and Charming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="interests">Interests:</label>
                        <input type="text" id="interests" name="interests" placeholder="e.g., reading, music, art, gaming">
                    </div>

                    <div class="form-group">
                        <label for="age">Age Range:</label>
                        <select id="age" name="age">
                            <option value="20s">20s</option>
                            <option value="early 20s">Early 20s</option>
                            <option value="mid 20s">Mid 20s</option>
                            <option value="late 20s">Late 20s</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn" id="generateBtn">
                        <span class="btn-text">Generate AI Girlfriend</span>
                        <span class="btn-loader" style="display: none;">Generating...</span>
                    </button>
                </form>
            </div>

            <div id="resultSection" class="result-section" style="display: none;">
                <h2>Your AI Girlfriend</h2>
                <div class="girlfriend-card" id="girlfriendCard">
                    <!-- Generated content will appear here -->
                </div>
            </div>

            <div class="recent-section">
                <h2>Recent Generations</h2>
                <div id="recentGirlfriends" class="girlfriends-grid">
                    <!-- Recent girlfriends will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
